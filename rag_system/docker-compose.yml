version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rag_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mongopass123
      MONGO_INITDB_DATABASE: rag_system
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rag_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag_network

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: rag_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=*
    networks:
      - rag_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # FastAPI Application
  app:
    build: .
    container_name: rag_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:mongopass123@mongodb:27017/rag_system?authSource=admin
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434
      - SECRET_KEY=your-secret-key-here
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app  # For development hot reload
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - qdrant
      - ollama
    networks:
      - rag_network
    command: >
      sh -c "
        python -m uvicorn app.main:app 
        --host 0.0.0.0 
        --port 8000 
        --reload
      "

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: rag_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/ssl:ro
    depends_on:
      - app
    networks:
      - rag_network

volumes:
  mongodb_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local

networks:
  rag_network:
    driver: bridge